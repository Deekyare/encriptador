<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img id="logo" src="imagenes/s.png" />
      </div>
    </header>

    <main>
      <section class="contenido">
        <textarea
          class="inputTexto"
          cols="40"
          rows="6"
          placeholder="Ingrese aquí su texto aqui"
        ></textarea>

        <div class="leyenda">
          <img src="imagenes/exclamation.png" />
          <span>Letras minúsculas y sin acentos</span>
        </div>
        <div class="botones">
          <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>

      <section class="lateral">
        <div class="contenedor-resultado escondido">
          <p class="resultado"></p>
          <button class="copiar" onclick="btnCopiar()">Copiar </button>
        </div>

        <div class="contenedor-sin-mensaje">
          <img class="muñeco" id="muñeco" src="imagenes/cactus.jpeg" />
          <div >
            <p class="ningun-mensaje">Ningun mensaje fue encontrado</p>
            <p class="ingrese-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <div>
        Silvia Giardini - Agosto 2022
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
